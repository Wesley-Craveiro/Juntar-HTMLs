name: Espelhar para cliente X

on:
  push:
    branches: [principal]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to client repo
        env:
          TOKEN: ${{ secrets.CLIENT_GITHUB_TOKEN_CLIENTE_X }}
          CLIENT_REPO: wesley-gois2/site-empresa-x
        run: |
          git config user.name "Status Company Bot"
          git config user.email "dev@statuscompany.com.br"

          git remote remove client 2>/dev/null || true
          git remote add client "https://x-access-token:${TOKEN}@github.com/${CLIENT_REPO}.git"

          # Envia o c√≥digo atual (principal) para main do cliente
          git push client HEAD:main
