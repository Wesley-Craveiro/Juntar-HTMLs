name: Espelhar código para cliente X

on:
  push:
    branches:
      - principal
  workflow_dispatch:

jobs:
  espelho_cliente_x:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório da agência
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enviar código para o GitHub do cliente
        run: |
          git config --global user.name "Status Company Bot"
          git config --global user.email "dev@statuscompany.com.br"

          # Repo do cliente (não quebre esta linha)
          git remote add client https://x-access-token:${{ secrets.CLIENT_GITHUB_TOKEN_CLIENTE_X }}@github.com/wesley-gois2/site-empresa-x.git

          # Empurra o estado atual da sua branch "principal" para a branch "main" do cliente
          git push client HEAD:main
