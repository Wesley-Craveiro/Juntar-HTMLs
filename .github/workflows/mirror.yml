name: Mirroring
on: [push, delete] # Sincroniza tamb√©m quando apagar branches

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: https://wesley-gois2:${{ secrets.DEST_TOKEN }}@github.com/wesley-gois2/<REPO_DESTINO>.git
