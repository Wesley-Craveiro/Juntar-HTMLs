<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor Single-File HTML</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <header class="app-header">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M12 18v-6"/><path d="M9 15h6"/></svg>
      <h1>SingleFile Bundler</h1>
    </div>
    <div class="actions">
      <button id="btn-clear" class="btn btn-ghost" title="Limpar">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
        <span>Limpar</span>
      </button>
      <button id="btn-preview" class="btn btn-secondary" title="Gerar Preview">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
        <span>Gerar Preview</span>
      </button>
      <div class="divider"></div>
      <button id="btn-copy" class="btn btn-secondary" title="Copiar código">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        <span>Copiar</span>
      </button>
      <button id="btn-download" class="btn btn-primary" title="Baixar index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
        <span>Baixar index.html</span>
      </button>
    </div>
  </header>

  <div class="import-bar">
    <div class="import-input-wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      <input type="text" id="input-import-url" placeholder="Cole o caminho do arquivo (file:///...) ou URL aqui para importar" />
    </div>
    <button id="btn-import-action" class="btn btn-secondary btn-sm" title="Carregar / Importar">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
      <span>Carregar / Importar</span>
    </button>
    <input type="file" id="file-input" accept=".html,.htm" hidden />
  </div>

  <main class="editor-grid">
    <div class="editor-pane">
      <div class="pane-header">
        <span class="lang-tag html">HTML</span>
        <span class="file-name">body / structure</span>
      </div>
      <textarea id="input-html" placeholder="<!-- Cole seu HTML aqui -->&#10;<h1>Olá Mundo</h1>" spellcheck="false"></textarea>
    </div>

    <div class="editor-pane">
      <div class="pane-header">
        <span class="lang-tag css">CSS</span>
        <span class="file-name">style.css</span>
      </div>
      <textarea id="input-css" placeholder="/* Cole seu CSS aqui */&#10;body { background: #f0f0f0; }" spellcheck="false"></textarea>
    </div>

    <div class="editor-pane">
      <div class="pane-header">
        <span class="lang-tag md">MD</span>
        <span class="file-name">assets/README.md</span>
      </div>
      <textarea id="input-readme" placeholder="# README&#10;&#10;Cole aqui o conteúdo do seu README.md" spellcheck="false"></textarea>
    </div>

    <div class="editor-pane">
      <div class="pane-header">
        <span class="lang-tag js">JS</span>
        <span class="file-name">script.js</span>
      </div>
      <textarea id="input-js" placeholder="// Cole seu JavaScript aqui&#10;console.log('Carregado!');" spellcheck="false"></textarea>
    </div>
  </main>

  <section id="preview-section" class="preview-container hidden">
    <div class="preview-header">
      <h3>Preview</h3>
      <button id="btn-close-preview" class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>
    <div class="iframe-wrapper">
      <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>
  </section>

  <div id="toast" class="toast">Mensagem aqui</div>

  <script src="./script.js"></script>
</body>
</html>
